name: Sync to Individual Repos (Phase 1 - ai-land)

on:
  push:
    branches: [main]
    paths: ['ai-land/**']
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout portfolio
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for subtree

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add ai-land remote
      run: |
        git remote add ai-land https://x-access-token:${{secrets.GITHUB_TOKEN}}@github.com/vn6295337/ai-land.git || true

    - name: Push ai-land subtree
      run: |
        git subtree push --prefix=ai-land ai-land main
